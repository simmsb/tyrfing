[package]
name = "atxtiny-hal"
version = "0.1.0"
authors = ["Andreas Galauner <andreas@galauner.de>"]
edition = "2021"

[[bin]]
name = "main"
test = false
bench = false
required-features = ["ms5611"]

[dependencies]
cfg-if = "1.0"
panic-halt = "0.2"
ufmt = "0.2"
nb = "0.1"
paste = "1.0"
embedded-hal = "1.0"
embedded-io = "0.6"
embedded-hal-bus = "0.1"
avr-device = { version = "0.5.3" }
fugit = "0.3"
fugit-timer = "0.1"
void = { default-features = false, version = "1.0" }
enumset = { version = "1.1", optional = true}

[features]
default = ["attiny1616", "rt", "enumset", "ms5611", "fullpanic"]
device-selected = []
rt = ["avr-device/rt"]
fullpanic = []

# devices
#attiny817 = ["avr-device/attiny817", "device-selected"]
attiny1616 = ["avr-device/attiny1616", "device-selected"]

# features for bins
ms5611 = []

[patch.crates-io]
avr-device = { path = "../avr-device" }

# Configure the build for minimal size - AVRs have very little program memory
[profile.dev]
panic = "abort"
lto = true
opt-level = "z"

[profile.release]
panic = "abort"
codegen-units = 1
debug = true
lto = true
opt-level = "z"

